<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d32d5a1d67.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <img class="logo-img" src="./images/logo.svg" alt="PING logo" />
      <div class="launch-text-container">
        <h1>We are launching <span class="bold">soon!</span></h1>
        <div class="subscribe-text">Subscribe and get notified</div>
      </div>
      <div class="notify-container">
        <form class="form-container" action="#">
          <div class="input-container">
            <input
              id="email"
              class="email"
              type="email"
              placeholder="Your email address..."
            />
            <div id="error-message" class="error-message">
              Please provide a valid email address
            </div>
          </div>
          <button id="notify-button" class="notify-button" type="submit">
            Notify Me
          </button>
        </form>
      </div>
      <img
        class="hero-img"
        src="./images/illustration-dashboard.png"
        alt="dashboard img"
      />
      <div class="social-container">
        <div class="social-wrapper">
          <i class="fa-brands fa-facebook-f fa-sm social-icon"></i>
        </div>
        <div class="social-wrapper">
          <i class="fa-brands fa-twitter fa-sm social-icon"></i>
        </div>
        <div class="social-wrapper">
          <i class="fa-brands fa-square-instagram fa-sm social-icon"></i>
        </div>
      </div>
      <div class="copyright-text">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/exchyphen" target="_blank">exc</a>.
      </p>
    </footer>
  </body>
</html>
